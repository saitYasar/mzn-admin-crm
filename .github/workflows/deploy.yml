name: Deploy to Vercel (Preview & Prod)

on:
  push:
    branches:
      - "**"
  workflow_dispatch:

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

jobs:
  preview:
    if: github.ref != 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      id-token: write # OIDC için zorunlu
      contents: read
    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v4

      - name: 🔎 Branch bilgisi
        run: |
          echo "🔍 Event: ${{ github.event_name }}"
          echo "🔍 Ref: ${{ github.ref }}"
          echo "🔍 Branch: ${GITHUB_REF##*/}"

      # INFISICAL → DEV (preview)
      - name: 🔑 Infisical'dan DEV secret'ları çek
        uses: Infisical/[email protected]
        with:
          method: oidc
          identity-id: ${{ secrets.INFISICAL_IDENTITY_ID }}
          domain: ${{ secrets.INFISICAL_DOMAIN }}
          env-slug: dev
          project-slug: my-vercel-project-d0y-w
          # .env dosyasına yazmak istersen yorumları aç:
          # export-type: file
          # file-output-path: ./.env

      - name: 🧪 ENV testleri (CI aşaması)
        run: |
          echo "---- ENV KONTROLÜ (CI) BAŞLADI ----"
          if [ -z "${TEST_FLAG:-}" ]; then
            echo "❌ TEST_FLAG yok (Infisical gelmedi)."
            exit 1
          fi
          LEN=${#TEST_FLAG}
          HASH=$(printf "%s" "$TEST_FLAG" | sha256sum | cut -c1-8)
          echo "✅ TEST_FLAG mevcut. Uzunluk: $LEN, Hash8: $HASH"
          if [ -n "${NEXT_PUBLIC_TEST_FLAG:-}" ]; then
            L2=${#NEXT_PUBLIC_TEST_FLAG}
            H2=$(printf "%s" "$NEXT_PUBLIC_TEST_FLAG" | sha256sum | cut -c1-8)
            echo "ℹ️ NEXT_PUBLIC_TEST_FLAG mevcut. Uzunluk: $L2, Hash8: $H2"
          else
            echo "ℹ️ NEXT_PUBLIC_TEST_FLAG tanımlı değil (opsiyonel)."
          fi
          echo "---- ENV KONTROLÜ (CI) BİTTİ ----"

      - name: 📦 Vercel CLI yükleniyor
        run: npm i -g vercel@latest

      - name: 📥 Vercel env (preview) çekiliyor
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}

      - name: 🧪 Build öncesi ENV testi
        run: |
          echo "---- BUILD ÖNCESİ ENV (preview) ----"
          echo "TEST_FLAG len: ${#TEST_FLAG:-0}"
          echo "NEXT_PUBLIC_TEST_FLAG len: ${#NEXT_PUBLIC_TEST_FLAG:-0}"
          echo "-------------------------------------"

      - name: 🏗 Build (preview)
        run: vercel build --token=${{ secrets.VERCEL_TOKEN }}

      - name: 🚀 Deploy (preview)
        run: vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }}

  production:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v4

      - name: 🔎 Branch bilgisi
        run: |
          echo "🔍 Event: ${{ github.event_name }}"
          echo "🔍 Ref: ${{ github.ref }}"
          echo "🔍 Branch: ${GITHUB_REF##*/}"

      # INFISICAL → PROD
      - name: 🔑 Infisical'dan PROD secret'ları çek
        uses: Infisical/[email protected]
        with:
          method: oidc
          identity-id: ${{ secrets.INFISICAL_IDENTITY_ID }}
          domain: ${{ secrets.INFISICAL_DOMAIN }}
          env-slug: prod
          project-slug: my-vercel-project-d0y-w

      - name: 🧪 ENV testleri (CI aşaması)
        run: |
          echo "---- ENV KONTROLÜ (CI) BAŞLADI ----"
          if [ -z "${TEST_FLAG:-}" ]; then
            echo "❌ TEST_FLAG yok (Infisical gelmedi)."
            exit 1
          fi
          LEN=${#TEST_FLAG}
          HASH=$(printf "%s" "$TEST_FLAG" | sha256sum | cut -c1-8)
          echo "✅ TEST_FLAG mevcut. Uzunluk: $LEN, Hash8: $HASH"
          if [ -n "${NEXT_PUBLIC_TEST_FLAG:-}" ]; then
            L2=${#NEXT_PUBLIC_TEST_FLAG}
            H2=$(printf "%s" "$NEXT_PUBLIC_TEST_FLAG" | sha256sum | cut -c1-8)
            echo "ℹ️ NEXT_PUBLIC_TEST_FLAG mevcut. Uzunluk: $L2, Hash8: $H2"
          else
            echo "ℹ️ NEXT_PUBLIC_TEST_FLAG tanımlı değil (opsiyonel)."
          fi
          echo "---- ENV KONTROLÜ (CI) BİTTİ ----"

      - name: 📦 Vercel CLI yükleniyor
        run: npm i -g vercel@latest

      - name: 📥 Vercel env (prod) çekiliyor
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: 🧪 Build öncesi ENV testi
        run: |
          echo "---- BUILD ÖNCESİ ENV (prod) ----"
          echo "TEST_FLAG len: ${#TEST_FLAG:-0}"
          echo "NEXT_PUBLIC_TEST_FLAG len: ${#NEXT_PUBLIC_TEST_FLAG:-0}"
          echo "----------------------------------"

      - name: 🏗 Build (prod)
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}

      - name: 🚀 Deploy (prod)
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
